<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Personal css -->
  <link rel="stylesheet" href="styles.css">
  <title>Simon Game</title>
</head>

<body>
  <h1 class="level"> Press a key to start </h1>
  <div class="container">
    <div class="row">
      <div class="col-6 red-btn">
        <button id="red" class="btn btn-danger" type="submit">R</button>
      </div>
      <div class="col-6 yellow-btn">
        <button id="yellow" class="btn btn-warning" type="submit">Y</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6 blue-btn">
        <button id="blue" class="btn btn-primary" type="submit">B</button>
      </div>
      <div class="col-6 green-btn">
        <button id="green" class="btn btn-success" type="submit">G</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js">

  </script>
</body>

</html>
